<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Asignaturas</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/escudo.icon">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/diseño_frms.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-primary">
            <div class="panel-primary panel-primary-custom">
              <div class="panel-default">
                <div class="panel-heading panel-heading-custom"> 
                  <div>
                    <img src="img/escudo.png" alt="Escudo" class="img-rounded" width="7%">
                    <strong>Colegio Carlos Lleras Restrepo - Ibagué (Tolima)</strong>
                  </div>
                  <h3><strong>Formulario_Asignaturas</strong></h3>
                </div>
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="panel panel-default">
                    <div class="panel-heading panel-heading-custom"> 
                      <div class="panel-body">
                        <div class="form-group">
                          <div class="row">    
                            <label for="codigo" class="col-md-3 control-label">Código Asignatura</label> 
                            <div class="col-md-4">
                              <input type="number" class="form-control" id="codigo" placeholder="Digite código_asignatura"><br>
                            </div>
                            <label for="grado" class="col-md-1 control-label">Grado</label> 
                            <div class="col-md-4">
                              <input type="text" class="form-control" id="grado" placeholder="Digite grado"><br>
                            </div>
                            <br>
                            <br>
                            <br>
                            <label for="descripcion">Descripción</label> 
                            <input type="text" class="form-control" id="descripcion" placeholder="Ingrese Descripción"><br>
                            <label for="descripcion">Observaciones</label>
                            <textarea class="form-control" rows="3"></textarea> 
                          </div>                    
                        </div>
                      </div>  
                    </div> 
                  </div>  
                  <div class="panel panel-default">
                    <div class="panel-heading panel-heading-custom"> 
                      <div class="panel-body">
                        <div class="form-group">
                          <br>
                          <div class="form-actions">
                            <button type="button" class="btn btn-ttc btn-md">
                             <span class="glyphicon glyphicon-ok" style="font-size:20px; color:#f3f781"></span> Activo
                            </button>
                            <button type="button" class="btn btn-default btn-md">
                             <span class="glyphicon glyphicon-remove" style="font-size:20px; color:#105106"></span> Inactivo
                            </button>
                          </div>                             
                        </div>               
                      </div>
                    </div> 
                  </div>            
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
